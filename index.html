<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Trail-E</title>
  <!-- Needed Tags-->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bulma StyleSheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

  <!-- FontAwesome -->
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

  <!-- Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Gugi|Oswald" rel="stylesheet">

  <!-- Stylesheet tags -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
  
<body id="bodyBack">
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class = "container">
      <div class = "navbar-item has-text-centered">
        <h1 class="title has-text-centered light is-size-1">
          <!-- <i class="fas fa-map-signs"></i> -->
          Your Weather
        </h1>
        </div>
      <div class = "navbar-item has-text-centered-mobile has-text-centered-tablet is-size-4">
        <h2 class="subtitle light">
            <i class="fas fa-map-marker-alt"></i>
            &nbsp;
            You are Here:
            <!-- <span id = "userLocation"></span> -->
        </h2>
      </div>
      <div class = "navbar-item has-text-centered-mobile has-text-centered-tablet is-size-4">
        <h2 class="subtitle light">
          <span id = "userLocation"></span>
        </h2>
      </div>
      
    </div>
  </nav>
  <section class = "section" >
    <section class = "container">
      <div class="tile is-ancestor">
        <div class = "tile is-vertical is-parent is-12">
          <!-- <article class = "tile is-child box has-text-centered back">
            <h1 class = "title head">
              <i class="fas fa-map-marker-alt"></i>
              &nbsp;
              WHERE ARE YOU AT ?
            </h1>
            <div class = "content">
                <span id = "userLocation"></span>
            </div>
          </article> -->
          <article class = "tile is-child box has-text-centered back">
            <h1 class = "title head">
                <i class="fab fa-searchengin"></i>
                &nbsp;
                SEARCH FOR A LOCATION
            </h1>
            <div class = "content" id="searchBox">
              <div class="field" id="search">
                <div class="control" id="search">
                  <input class="inputCity" type="text" placeholder="City" id="cityInput" required>
                  <input class="inputState" type="text" placeholder="Country (State for US)" id="stateInput" required>
                  <input type="button" id="searchbtn" value="Search Now!">
                </div>
              </div>
              
      <div class = "tile is-vertical is-parent is-12">
        <article class = "tile is-child box back" id="weather_box">
          <h1 class = "title has-text-centered head">
              <i class="far fa-sun"></i>
              &nbsp;
              HOW'S THE WEATHER?
          </h1>
          <div class = "content">
            <div id="currentWeather">
              <h2 class = "has-text-centered subtitle oswald">
                  CURRENT WEATHER
              </h2>
              <div class = "columns">
              <div class= "column has-text-centered">
                <div id="current_condition"></div>
                <div id="current_img"></div>
                <div id="current_data"></div> 
              </div>
              <div class ="column has-text-centered">
                <div id="current_data2"></div>                 
              </div>
            </div>
            </div>
          
          
            </div>
        </article>
        <article class = "tile is-child box back">
          <div class = "content">
            <div id="forecastWeather">
                <h2 class = "has-text-centered subtitle oswald">
                  UPCOMING WEATHER
              </h2>
            <div class = "columns">
            <div class= "column has-text-centered">
              <div id="duration1"></div>
              <div id="forecat_first"></div>
              <div id="forecat_first_description"></div>
            </div>
            <div class ="column has-text-centered">
              <div id="duration2"></div>
              <div id="forecat_second"></div>
              <div id="forecat_second_description"></div>               
            </div>
              <div class ="column has-text-centered">
                <div id="duration3"></div>
                <div id="forecat_third"></div>
                <div id="forecat_third_description"></div>             
              </div>
            </div>
          </article>
         
        </div>
    </section>
  </section>

  <footer class="footer" id= "foot">
    <div class="container">
      <div class="content has-text-centered">
        <p class = "light oswald">
            <i class="fas fa-map-signs"></i>
            &nbsp; 
              Rishikesh
          &nbsp;
          <i class="fas fa-map-signs"></i>
        </p>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="assets/javascript/weather.js"></script>

</html>
